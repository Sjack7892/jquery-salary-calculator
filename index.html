<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="vendors/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body class="container">
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <div id=addEmployee>
            <h2>Add Employee</h2>
            <input id="fNameInput" type="text" placeholder="First Name">
            <input id="lNameInput" type="text" placeholder="Last Name" >
            <input id="IDInput" type="number" placeholder="ID">
            <input id="titleInput" type="text" placeholder="Title">
            <input id="salaryInput" type="number" placeholder="Annual Salary">
            <button id="submitBtn" type="submit">Submit</button>
        </div>
        <div id="table">
            <h2>Employees</h2>
            <table id="tableData" class="table table-striped table-dark table-bordered">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </table>
            <div id="monthlyOutput">
                <p>Total Monthly: <span id="totalMonthlyOutput"></span></p>
            </div>
        </div>
    </main>
</body>
</html>
